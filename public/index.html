<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>List</title>
</head>
<body class="bg-primary">
    <main class="bg-primary mx-72 my-8">
        <button id="new-list" class="px-2 py-1 border-2 border-black rounded-xl mb-16"><span class="mr-2">+</span>create new list</button>
        <article id="form" class="w-full h-full  justify-center items-center hidden relative ">
            <form class="w-[450px] absolute animate-fade-in-down min-h-72 bg-primary top-24  border-2 border-[#31304D] p-4 z-40 rounded-xl flex flex-col gap-2">
                <span id="span-form" class="absolute top-1 right-4 cursor-pointer">x</span>
                <label for="title">title</label>
                <input required id="input-title" maxlength="61" class="rounded-xl p-2 border border-[#31304D] focus:outline-none"name="title" type="text">
                <label for="date">date</label>
                <input required id="input-date" class="rounded-xl p-2 border border-[#31304D] focus:outline-none" name="date" type="date">
                <label for="description">description</label>
                <textarea required id="input-description" maxlength="305" class="resize-none min-h-36 max-h-36 rounded-xl p-2 border border-[#31304D] focus:outline-none" name="description" type="text"></textarea>
                <button id="submit-form" class="bg-secondary text-primary rounded-xl py-2">submit</button>
            </form>
        </article>
        <article id="article-list" class="z-0 flex flex-wrap gap-12">
            
        </article>
    </main>

    <script src="../src/nodes.js"></script>
    <script src="../src/listeners.js"></script>
    <script src="../src/countDate.js"></script>
    <script src="../src/createCard.js"></script>
    <script src="../src/formData.js"></script>
</body>
</html>
